<html>
<head>
    <title>Concrete Strength prediction</title>
    <link rel = "stylesheet" type = "text/css" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <style>
        .bdy-bgr{
            background-color:#d7ecf4;
        }
        .body-bgr{
            background-image: linear-gradient(to right, #e4afcb 0%, #b8cbb8 0%, #b8cbb8 0%, #e2c58b 30%, #c2ce9c 64%, #7edbdc 100%);
        }
        .body-img{
            background-image: url('bg.jpg');
        }
        .navbar-bg{
            background-color:#464f41;
        }
        .input-bg{
            background-color: rgba(204, 237, 208, 0.3);
            border: 0px;
        }
        .card-bg {
            background-color: rgba(131, 158, 134, 0.5);
            border: 0px;
        }
        hr.solid {
            border-top: 3px solid linear-gradient(to bottom right, #FF5F6D, #FFC371);
        }
        .hr1 {
            border:1px;
            border-radius:1px;
            height: 3px;
            background-image: linear-gradient(to bottom right, #FF5F6D, #FFC371);
        }
    </style>
</head>
<body class = "bdy-bgr">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Concrete Strength Prediction</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/prediction_page">Make Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/training_dashboard">Admin Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Source Code</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class = "container-fluid mt-5 pt-1">
        <div class = "row mt-3 mb-3 mr-3 ml-3">
            <div class = "col-md-6">
                <div class = "card shadow mb-2">
                    <form onsubmit="/prediction_page" method="post">
                        <div class = "card-header">
                            <h5 class = "card-title pt-2">Fill in the values</h5>
                        </div>
                        <div class = "card-body">
                            <div class = "form-group">
                                <input name="component1" class = "form-control" placeholder="Cement - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component2" class = "form-control" placeholder="Blast Furnace Slag - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component3" class = "form-control" placeholder="Fly Ash - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component4" class = "form-control" placeholder="Water - Litres in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component5" class = "form-control" placeholder="Superplasticizer - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component6" class = "form-control" placeholder="Coarse Aggregate - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component7" class = "form-control" placeholder="Fine Aggregate - KG in a cubic meter mixture">
                            </div>
                            <div class = "form-group">
                                <input name="component8" class = "form-control" placeholder="Age - days">
                            </div>
                            <div class = "form-group">
                                <button class="btn btn-dark" type="submit">Predict</button>
                                 <a href="/prediction_page" class="btn btn-outline-dark">Reset</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class = "col-md-6">
                <div class = "card shadow">
                    <div class = "card-header">
                        <h5 class = "card-title pt-2">Prediction</h5>
                    </div>
                    <div class = "card-body">
                        <div class="jumbotron jumbotron-fluid">
                          <div class="container">
                              {{prediction}}
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
